{% extends 'base.html' %}
{% block table %}
    <form action="" method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    <div style="margin: 10px">
        <input type="submit" value="保存" class="btn btn-success">
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>姓名</th>
            <th>考勤</th>
        </tr>
        </thead>
        <tbody>
            {% for form in formset %}
                <tr>
                {{ form.id }}
                    <th>{{ form.instance.student }}</th>
                    <th>{{ form.record }}<span style="color: red">{{ form.record.errors.0 }}</span></th>

                </tr>
            {% endfor %}

        </tbody>
    </table>
    </form>
{% endblock %}
